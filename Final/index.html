<!DOCTYPE html>
<html>

<head>
    <title>柔伊的屏東旅遊網頁!</title>
    <meta charset="UTF-8">
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    目前畫面寬度：<span id="res"></span>
    <script>
        document.getElementById('res').textContent = window.innerWidth;

        window.onresize = function() {
            document.getElementById('res').textContent = window.innerWidth;
        }
    </script>
    <!-- 連結CSS -->
    <link rel="stylesheet" href="設計.css">
</head>

<body>
    <!-- 頭 -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <!-- 手機視窗 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
                         <span class="navbar-toggler-icon"></span>
                    </button>

                <!-- 電腦視窗 -->
                <div class="collapse navbar-collapse" id="linkbar">
                    <!-- 列出內容 -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">關於我~</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">地方玩透透</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 投影片 -->
        <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="咒術迴戰.jpg" class="slide-pic" alt="1">
                </div>
                <div class="carousel-item">
                    <img src="咒術迴戰.jpg" class="slide-pic" alt="2">
                </div>
                <div class="carousel-item">
                    <img src="咒術迴戰.jpg" class="slide-pic" alt="3">
                </div>
                <div class="carousel-item">
                    <img src="咒術迴戰.jpg" class="slide-pic" alt="4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <article>
        <div class="video">
            <video controls><source src="鹿境.mp4"></video>
        </div>


    </article>
</body>

</html>
